<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        .bg-black{
            background-color: rgba(117, 100, 100, 0.56);
        }
    </style>
</head>
<body>
    <div class="bg-black">
        <h1 id="h1" class="heading">Dom Learning</h1>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ullam animi deleniti iusto libero officiis sed deserunt quae voluptatem, quidem suscipit!</p>
    </div>
    <ul class="language">
        <li>Python</li>
    </ul>
    
</body>
<script>
    //create new element in DOM
    const div=document.createElement("div")
    console.log(div)
    div.className="nm"
    div.title="create element using Dom"
    div.id=Math.round(Math.random()+1)
    div.style.backgroundColor="grey"
    div.style.borderRadius="5px"
    div.innerText="Hello"
    div.style.padding="8px"
    div.style.textAlign="center"
    document.body.appendChild(div)

    //addelement
    function add(lan){
        const li=document.createElement('li')
        li.innerHTML=`${lan}`
        document.querySelector('.language').appendChild(li)
    }
    add("Java")
    add("C++")

    function addOptimize(lan){
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(lan))
        document.querySelector('.language').appendChild(li)
    }
    addOptimize('Go lang')

    //edit
    const secondlang=document.querySelector("li:nth-child(2)")
    //secondlang.innerHTML="Mojo"
    const li=document.createElement('li')
    li.textContent="Mojo"
    secondlang.replaceWith(li)

    const firstli=document.querySelector("li:first-child")
    firstli.outerHTML='<li>TypeScript</li>'

    //remove
    const lastli=document.querySelector('li:last-child')
    lastli.remove()

</script>
</html>

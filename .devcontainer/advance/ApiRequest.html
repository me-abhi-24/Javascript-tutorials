<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">
    <button id="btn" style="border-radius: 5px; background-color:rgb(61, 122, 207); height: 2.5rem; color:white;cursor:pointer">Repositories</button>
</body>
<Script>
    const xhr=new XMLHttpRequest()
    const reqURL='https://api.github.com/users/me-abhi-24'
    xhr.open('GET',reqURL)
    xhr.onreadystatechange=function(){
        console.log(xhr.readyState)
        if(xhr.readyState === 4){
            const data= JSON.parse(this.responseText)
            console.log(typeof data)
            //  const repo=data.repos_url
            document.getElementById('btn').addEventListener('click', function(){
                console.log(data.repos_url)
                window.open(data.repos_url)
            })
        }
    }
    xhr.send()
</Script>
</html>
